<!doctype html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="module" src="javascript/bots.js"></script>

    <title>Cog-Minder</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Header/Title -->
    <div class="container">
        <div class="header display mt-2">
            <span>Cog-Minder</span>
            <a href="index.html" class="btn">Home</a>
            <a href="part-searcher.html" class="btn">Part Searcher</a>
            <a href="bots.html" class="btn">Bots</a>
        </div>

        <div class="row">
            <div class="col"></div>
            <h1 class="col-9 display-3 text-center title">Bots</h1>
            <div class="col dropdown align-self-center">
                Spoilers
                <button id="spoilers" class="btn btn-flex dropdown-toggle" type="button" data-toggle="dropdown">
                    None
                </button>
                <div id="spoilersDropdown" class="dropdown-menu">
                    <button class="dropdown-item" data-toggle="tooltip"
                        title="No spoilers: Factory or above branch content is hidden.">None</button>
                    <button class="dropdown-item" data-toggle="tooltip"
                        title="Moderate spoilers: Normal Factory and Research branch content is shown.">Spoilers</button>
                    <button class="dropdown-item" data-toggle="tooltip"
                        title="Full spoilers: All game content is shown.">Redacted</button>
                </div>
            </div>
        </div>

        <!-- Name/class filters and reset button -->
        <div class="container-fluid input-group input-group-md">
            <div class="input-group-prepend" data-toggle="tooltip" title="The name of a bot to search for.">
                <span class="input-group-text">Name</span>
            </div>
            <input id="name" type="text" class="form-control" placeholder="Any">
            <div class="input-group-prepend ml-3" data-toggle="tooltip" title="The class of a bot to search for.">
                <span class="input-group-text">Class</span>
            </div>
            <input id="class" type="text" class="form-control" placeholder="Any">
            <button id="reset" type="button" class="btn btn-large ml-3" data-toggle="tooltip"
                title="Resets all filters to their default (unfiltered) state">Reset</button>
        </div>

        <!-- Faction filter -->
        <div id="factionContainer" class="container-fluid d-flex flex-wrap btn-group btn-group-toggle mt-2"
            data-toggle="buttons">
            <div class="input-group-prepend" data-toggle="tooltip"
                title="Bot faction">
                <span class="input-group-text">Faction</span>
            </div>
            <label id="factionAny" class="btn btn-md">
                <input type="radio" name="options"> Any
            </label>
            <label id="faction0b10" class="btn btn-md">
                <input type="radio" name="options"> 0b10
            </label>
            <label id="factionArchitect" class="btn btn-md">
                <input type="radio" name="options"> Architect
            </label>
            <label id="factionDerelict" class="btn btn-md">
                <input type="radio" name="options"> Derelict
            </label>
            <label id="factionExile" class="btn btn-md">
                <input type="radio" name="options"> Exile
            </label>
            <label id="factionWarlord" class="btn btn-md">
                <input type="radio" name="options"> Warlord
            </label>
        </div>

        <div class="container-fluid">
            <!-- Bot info -->
            <ul id="botsGrid" class="list-group items-grid my-4">
            </ul>
        </div>
    </div>
</body>

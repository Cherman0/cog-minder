<!doctype html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="javascript/jquery-3.5.1.slim.min.js"></script>
    <script src="javascript/popper.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script type="module" src="javascript/bots.js"></script>

    <title>Cog-Minder</title>
</head>

<body>
    <!-- Header/Title -->
    <div class="container-fluid">
        <div class="title-grid mt-2">
            <div class="header d-flex align-items-center justify-content-center">
                <span>Cog-Minder</span>
                <a href="about.html" class="btn">About</a>
                <a href="bots.html" class="btn btn-current-page">Bots</a>
                <a href="parts.html" class="btn">Parts</a>
                <a href="simulator.html" class="btn">Simulator</a>
            </div>
            <h1 class="display-4 text-center title">Bots</h1>
            <div class="d-flex align-self-center justify-content-center">
                <div class="spoilers-group btn-group">
                    <div class="input-group-prepend" data-toggle="tooltip" title="What spoiler content to show.">
                        <span class="input-group-text">Spoilers</span>
                    </div>
                    <button id="spoilers" class="btn btn-flex dropdown-toggle" type="button" data-toggle="dropdown">
                        None
                    </button>
                    <div id="spoilersDropdown" class="dropdown-menu">
                        <button class="dropdown-item" data-toggle="tooltip"
                            title="No spoilers: Factory or higher depth branch content is hidden.">None</button>
                        <button class="dropdown-item" data-toggle="tooltip"
                            title="Moderate spoilers: Normal Factory and Research branch content is shown.">Spoilers</button>
                        <button class="dropdown-item" data-toggle="tooltip"
                            title="Full spoilers: All game content is shown.">Redacted</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Name/class/part filters and reset button -->
    <div class="container-fluid input-group">
        <div class="input-group-prepend" data-toggle="tooltip" title="The name of a bot to search for.">
            <span class="input-group-text">Name</span>
        </div>
        <input id="name" type="text" class="form-control" placeholder="Any">
        <div class="input-group-prepend ml-3" data-toggle="tooltip" title="The class of a bot to search for.">
            <span class="input-group-text">Class</span>
        </div>
        <input id="class" type="text" class="form-control" placeholder="Any">
        <div class="input-group-prepend ml-3" data-toggle="tooltip" title="The name of a part to search for.">
            <span class="input-group-text">Part</span>
        </div>
        <input id="part" type="text" class="form-control" placeholder="Any">
        <button id="reset" type="button" class="btn ml-3" data-toggle="tooltip"
            title="Resets all filters to their default (unfiltered) state">Reset</button>
    </div>

    <!-- Faction filter -->
    <div id="factionContainer" class="container-fluid d-flex flex-wrap btn-group btn-group-toggle mt-2"
        data-toggle="buttons">
        <div class="input-group-prepend" data-toggle="tooltip" title="Bot faction">
            <span class="input-group-text">Faction</span>
        </div>
        <label id="factionAny" class="btn">
            <input type="radio" name="options"> Any
        </label>
        <label id="faction0b10" class="btn">
            <input type="radio" name="options"> 0b10
        </label>
        <label id="factionArchitect" class="btn">
            <input type="radio" name="options"> Architect
        </label>
        <label id="factionDerelict" class="btn">
            <input type="radio" name="options"> Derelict
        </label>
        <label id="factionExile" class="btn">
            <input type="radio" name="options"> Exile
        </label>
        <label id="factionWarlord" class="btn">
            <input type="radio" name="options"> Warlord
        </label>
        <label id="factionZionite" class="btn">
            <input type="radio" name="options"> Zionite
        </label>
    </div>

    <div class="container-fluid">
        <!-- Bot info -->
        <ul id="botsGrid" class="list-group items-grid my-4">
        </ul>
    </div>
</body>

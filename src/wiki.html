<!doctype html>

<head lang="en">
    <meta charset="utf-8">
    <title>Cogmind Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Cogmind wiki reference">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
        integrity="sha384-2SvkxRa9G/GlZMyFexHk+WN9p0n2T+r38dvBmw5l2/J3gjUcxs9R1GwKs0seeSh3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="ts/wiki.ts"></script>
</head>

<body>
    <!-- Header/Title -->
    <div id="headerContainer" class="container-xl">
    </div>

    <div class="container-xl">
        <!-- Page select row -->
        <div class="input-group justify-content-center">
            <!-- Home button -->
            <a id="homeButton" href="#" class="btn">Home</a>

            <!-- Page select-->
            <div class="input-group-prepend ml-2" data-toggle="tooltip" title="The currently open page.">
                <span class="input-group-text">Page</span>
            </div>

            <div id="pageSelectContainer">
                <select id="pageSelect" class="selectpicker" data-virtualScroll="true" data-size="10"
                    data-live-search="true"></select>
            </div>
        </div>

        <!-- "Home" page -->
        <div id="homeContainer" class="wiki-content">
            <p id="homeStatus" class="ml-2 mt-2 not-visible"></p>

            <p class="ml-2 mt-2">This is a WIP unofficial Cogmind Wiki. Use the page dropdown to go to a specific page.
            </p>
        </div>

        <!-- Actual page content -->
        <div id="pageContent" class="wiki-content mt-3"></div>
    </div>

</body>
